  <!-- Chatbot fijo -->
  <div id="chatbot">
    <div id="chat-header">Florer√≠a Chiquita üå∏ Chatbot</div>
    <div id="chat-log">
      <p class="bot">¬°Hola! Soy el asistente de tu florer√≠a. ¬øEn qu√© puedo ayudarte?</p>
    </div>
    <div id="chat-input-container">
      <input type="text" id="chat-input" placeholder="Escribe tu pregunta..." autocomplete="off" />
      <button id="chat-send">Enviar</button>
    </div>
  </div>
  <script>
    const chatLog = document.getElementById('chat-log');
    const chatInput = document.getElementById('chat-input');
    const chatSend = document.getElementById('chat-send');

    // Funci√≥n para agregar mensajes al chat
    function agregarMensaje(texto, clase) {
      const p = document.createElement('p');
      p.textContent = texto;
      p.className = clase;
      chatLog.appendChild(p);
      chatLog.scrollTop = chatLog.scrollHeight; // Auto scroll
    }

    // Respuestas predefinidas para preguntas comunes
    function obtenerRespuesta(mensaje) {
      mensaje = mensaje.toLowerCase();

      if (mensaje.includes('horario')) {
        return 'Nuestro horario es de lunes a viernes de 9am a 7pm, y s√°bados de 9am a 3pm.';
      }
      if (mensaje.includes('env√≠o') || mensaje.includes('delivery')) {
        return 'Hacemos env√≠os locales gratis en pedidos mayores a $500.';
      }
      if (mensaje.includes('productos') || mensaje.includes('flores')) {
        return 'Contamos con rosas, tulipanes, lirios y arreglos personalizados.';
      }
      if (mensaje.includes('contacto') || mensaje.includes('tel√©fono')) {
        return 'Puedes llamarnos al 123-456-7890 o escribir a contacto@floreria.com.';
      }
      if (mensaje.includes('precio') || mensaje.includes('costo')) {
        return 'Los precios var√≠an seg√∫n el arreglo, pero nuestros arreglos empiezan desde $200.';
      }
      if (mensaje.includes('gracias') || mensaje.includes('thank')) {
        return '¬°Con gusto! Si tienes m√°s preguntas, aqu√≠ estar√©.';
      }

      return 'Disculpa, no entend√≠ tu pregunta. ¬øPuedes intentar con otras palabras?';
    }

    // Manejar env√≠o del mensaje
    function enviarMensaje() {
      const mensaje = chatInput.value.trim();
      if (!mensaje) return;

      agregarMensaje(mensaje, 'usuario');
      chatInput.value = '';

      setTimeout(() => {
        const respuesta = obtenerRespuesta(mensaje);
        agregarMensaje(respuesta, 'bot');
      }, 500); // Simula tiempo de respuesta
    }

    // Eventos
    chatSend.addEventListener('click', enviarMensaje);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') enviarMensaje();
    });
  </script>
